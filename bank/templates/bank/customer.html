{% extends "bank/base.html" %}

{% block content %}
<table class="table table-striped table-dark">
    <thead>
      <form action="/transaction/" method="POST">
      <tr>
        <th scope="col"><i class="fa fa-user">&nbsp;<b style="font-family: 'Noto serif JP', serif; font-weight: 800;">A/C No.</b></i></th>
        <th scope="col"><i class="fa fa-user">&nbsp;<b style="font-family: 'Noto serif JP', serif; font-weight: 800;">Account Holder</b></i></th>
        <th scope="col"><i class="fa fa-envelope">&nbsp;<b  style="font-family: 'Noto serif JP', serif; font-weight: 800;">Email-Id</b></i></th>
        <th scope="col"><i class="fa fa-dollar">&nbsp;<b style="font-family: 'Noto serif JP', serif; font-weight: 800;">Current Balance</b></i></th>
        <th scope="col"><i class="fa fa-arrow-right">&nbsp;<b style="font-family: 'Noto serif JP', serif; font-weight: 800;">Operation</b></i></th>
      </tr>
    </thead>
    <tbody>
      {% for details in cust_details %}
      <tr>
        <td scope="row" style="font-family: 'Noto serif JP', serif; font-weight: 600;">{{details.account_no}}</td>
        <td style="font-family: 'Noto serif JP', serif; font-weight: 600;">{{details.name}}</td>
        <td style="font-family: 'Noto serif JP', serif; font-weight: 600;">{{details.email}}</td>
        <td style="font-family: 'Noto serif JP', serif; font-weight: 600;">{{details.amount}}</td>
        <td>
          <!--<a class="btn btn-primary" href="{% url 'transaction' %}">Transfer Money</a>-->
          <button type="submit" name="submit" class="btn btn-outline-primary" value="{{details.name}}" style="font-family: 'Noto serif JP', serif; font-weight: 600;">Transfer Money</button>
        </td>
        {% csrf_token %}
      </tr>
      {% endfor %}
